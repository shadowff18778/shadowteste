<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowff18 - Benchmark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font iOS-like */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
            user-select: none;
            -webkit-user-select: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }

        /* iOS Modal Styling avec bords très arrondis */
        .ios-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: overlayFadeIn 0.8s cubic-bezier(0.32, 0.72, 0, 1) forwards;
        }

        .ios-modal {
            background: rgba(250, 250, 250, 0.88);
            backdrop-filter: blur(30px) saturate(190%);
            -webkit-backdrop-filter: blur(30px) saturate(190%);
            width: 285px;
            /* Bords encore plus arrondis pour le look premium */
            border-radius: 28px;
            text-align: center;
            color: #000;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8) translateY(30px);
            animation: modalSpring 0.9s cubic-bezier(0.2, 1.2, 0.5, 1.1) forwards;
            animation-delay: 0.15s;
        }

        .ios-content {
            padding: 28px 24px 22px;
        }

        .ios-title {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1d1d1f;
            opacity: 0;
            transform: translateY(12px);
            animation: contentSlideUp 0.7s ease-out forwards;
            animation-delay: 0.4s;
        }

        .ios-text {
            font-size: 13.5px;
            line-height: 1.5;
            color: #3a3a3c;
            opacity: 0;
            transform: translateY(12px);
            animation: contentSlideUp 0.7s ease-out forwards;
            animation-delay: 0.55s;
        }

        .ios-divider {
            height: 0.5px;
            background: rgba(60, 60, 67, 0.2);
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 0.7s;
        }

        .ios-btn {
            width: 100%;
            padding: 16px 0;
            background: transparent;
            border: none;
            font-size: 17px;
            color: #007AFF;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 0.8s;
            outline: none;
        }

        .ios-btn:active {
            background: rgba(0,0,0,0.08);
        }

        /* Flash de pré-chauffage */
        #heat-flash {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(255,50,0,0.4) 0%, rgba(0,0,0,0) 70%);
            z-index: 45;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* Animations Keyframes */
        @keyframes overlayFadeIn {
            to { opacity: 1; }
        }
        @keyframes modalSpring {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes contentSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .white-flash {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s ease-out;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="chaosCanvas"></canvas>
    </div>

    <div class="white-flash" id="flash"></div>
    <div id="heat-flash"></div>

    <!-- Interface iOS Squircle -->
    <div id="intro-modal" class="ios-overlay">
        <div class="ios-modal">
            <div class="ios-content">
                <div class="ios-title">System Stress Test</div>
                <div class="ios-text">
                    Développé par <strong>Shadowff18</strong>.<br>
                    L'exécution de ce test peut causer un gel temporaire du système.
                    <br><br>
                    <span style="font-size: 11px; color: #86868b; font-weight: 500;">
                        En continuant, vous acceptez les risques de surchauffe.
                    </span>
                </div>
            </div>
            <div class="ios-divider"></div>
            <button id="start-btn" class="ios-btn">
                Commencer
            </button>
        </div>
    </div>

    <div id="fps-counter" class="fixed top-2 right-2 z-40 text-gray-500 font-mono text-[10px] hidden opacity-40">
        POWER_LOAD: <span id="count">0</span>
    </div>

    <script>
        const canvas = document.getElementById('chaosCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        const modal = document.getElementById('intro-modal');
        const btn = document.getElementById('start-btn');
        const flash = document.getElementById('flash');
        const heatFlash = document.getElementById('heat-flash');
        const countEl = document.getElementById('count');
        const fpsContainer = document.getElementById('fps-counter');

        let width, height;
        let particles = [];
        let running = false;
        
        const CONFIG = {
            spawnRate: 4000,      
            maxParticles: 400000, 
            speed: 30,
            trail: 0.12           
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = width / 2;
                this.y = height / 2;
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * CONFIG.speed + 5;
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                const colors = ['#FFF', '#FF3B30', '#007AFF', '#FFCC00', '#5856D6'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 5 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            if (!running) return;
            ctx.fillStyle = `rgba(0, 0, 0, ${CONFIG.trail})`;
            ctx.fillRect(0, 0, width, height);

            if (particles.length < CONFIG.maxParticles) {
                for(let i = 0; i < CONFIG.spawnRate; i++) {
                    particles.push(new Particle());
                }
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }

            // On force un flou d'ombre massif pour tuer le GPU
            if (particles.length > 8000) {
                ctx.shadowBlur = 25;
                ctx.shadowColor = "white";
            }

            countEl.innerText = particles.length;
            requestAnimationFrame(animate);
        }

        btn.addEventListener('click', () => {
            // 1. On ferme la fenêtre proprement
            modal.style.transition = "opacity 0.4s ease, transform 0.4s cubic-bezier(0.4, 0, 1, 1)";
            modal.style.opacity = "0";
            modal.style.transform = "scale(0.7) translateY(-20px)";
            
            // 2. Le délai d'une seconde "avant la catastrophe"
            setTimeout(() => {
                modal.style.display = "none";
                
                // Effet de chauffe visuel
                heatFlash.style.opacity = "1";
                
                setTimeout(() => {
                    heatFlash.style.opacity = "0";
                    flash.style.opacity = "1"; // Flash blanc final
                    
                    setTimeout(() => {
                        flash.style.opacity = "0";
                        fpsContainer.classList.remove('hidden');
                        startChaos();
                    }, 150);
                }, 800); // 800ms de chauffe + 150ms flash = ~1s
                
            }, 400);
        });

        function startChaos() {
            running = true;
            resize();
            animate();
            
            // Phase 2: Instabilité totale
            setTimeout(() => {
                CONFIG.spawnRate = 8000;
                ctx.shadowBlur = 40;
                
                const msg = document.createElement('div');
                msg.style.cssText = "position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:white;font-weight:900;font-size:8vw;z-index:100;pointer-events:none;text-shadow:0 0 20px red;font-family:Inter,sans-serif;";
                msg.innerText = "CRITICAL LOAD";
                document.body.appendChild(msg);
            }, 5000);
        }
    </script>
</body>
</html>
